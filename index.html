* { box-sizing:border-box; }
body { margin:0; font-family:'Cairo',sans-serif; background:var(--bg); color:#fff; display:flex; height:100vh; overflow:hidden; position: relative; }

/* Sidebar */
.sidebar { width:360px; background:rgba(10, 10, 10, 0.95); border-left:2px solid var(--main); display:flex; flex-direction:column; backdrop-filter: blur(10px); z-index: 10; }

.auth-header { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: center; }
.btn-twitter { background: var(--twitter); color: white; border: none; padding: 10px; border-radius: 25px; cursor: pointer; width: 100%; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; }
.user-logged { display: none; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 15px; }
.user-logged img { width: 32px; border-radius: 50%; border: 2px solid var(--color4); }

/* Chat */
.chat-container { height: 220px; display: flex; flex-direction: column; padding: 10px; border-bottom: 1px solid #222; }
#chatBox { flex: 1; overflow-y: auto; padding: 5px; display: flex; flex-direction: column; gap: 5px; }
.message { background: rgba(255,255,255,0.07); padding: 6px 10px; border-radius: 10px; border-right: 3px solid var(--color2); font-size: 0.8rem; }
.msg-user { color: var(--color3); font-weight: bold; display: block; font-size: 0.7rem; }
.chat-input-row { display: flex; gap: 5px; margin-top: 5px; }
#chatInp { flex: 1; background: #111; border: 1px solid #333; color: #fff; padding: 8px; border-radius: 5px; font-family: 'Cairo'; font-size: 0.8rem; }

/* List */
.list { flex:1; overflow-y:auto; padding:15px; }
.cat { padding:12px; margin:15px 0 8px; background:rgba(17, 17, 17, 0.8); color:var(--color3); font-weight:bold; border-right:4px solid var(--color3); border-radius: 8px; }
.btn { padding:14px; margin:8px 0; background:rgba(22, 22, 37, 0.8); border-radius:10px; cursor:pointer; display:flex; justify-content:space-between; align-items:center; transition:.3s; border:1px solid rgba(255, 255, 255, 0.1); }
.btn:hover { background: linear-gradient(90deg, var(--color2), var(--main)); transform:translateX(-8px); border-color: var(--color3); }
.badge { font-size:.7rem; background:var(--color1); padding:4px 10px; border-radius:20px; font-weight:bold; }

.video-view { flex: 1; display: flex; align-items: center; justify-content: center; background: #000; position: relative; }

// --- Firebase Auth & Chat ---
function login() {
    const provider = new firebase.auth.TwitterAuthProvider();
    auth.signInWithPopup(provider).catch(e => alert("تأكد من إعداد تويتر في Firebase"));
}
function logout() { auth.signOut(); }

auth.onAuthStateChanged(user => {
    if(user) {
        document.getElementById('loginBtn').style.display='none';
        document.getElementById('userInfo').style.display='flex';
        document.getElementById('uAvatar').src = user.photoURL;
        document.getElementById('uDisplayName').textContent = '@' + user.displayName;
        document.getElementById('chatInp').disabled = false;
    } else {
        document.getElementById('loginBtn').style.display='flex';
        document.getElementById('userInfo').style.display='none';
        document.getElementById('chatInp').disabled = true;
    }
});

function send() {
    const inp = document.getElementById('chatInp');
    if(inp.value.trim() && auth.currentUser) {
        db.ref('messages').push({
            name: auth.currentUser.displayName,
            text: inp.value,
            time: Date.now()
        });
        inp.value = "";
    }
}

db.ref('messages').limitToLast(20).on('child_added', snap => {
    const d = snap.val();
    const box = document.getElementById('chatBox');
    box.innerHTML += `<div class="message"><span class="msg-user">@${d.name}</span>${d.text}</div>`;
    box.scrollTop = box.scrollHeight;
});

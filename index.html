<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">

<style>
:root { --main:#4834d4; --glow:#00cec9; --bg:#050505; }
*{box-sizing:border-box}
body{
    margin:0;
    font-family:'Cairo',sans-serif;
    background:var(--bg);
    color:#fff;
    display:flex;
    height:100vh;
    overflow:hidden
}
.sidebar{
    width:360px;
    background:#0a0a0a;
    border-left:2px solid var(--main);
    display:flex;
    flex-direction:column
}
.brand{
    padding:30px 10px;
    text-align:center;
    border-bottom:2px solid var(--main)
}
.logo-text{
    font-size:2rem;
    font-weight:900;
    text-shadow:0 0 10px var(--main),0 0 20px var(--glow);
    animation:pulse 1.5s infinite alternate
}
@keyframes pulse{
    from{transform:scale(1)}
    to{transform:scale(1.08)}
}
.list{
    flex:1;
    overflow-y:auto;
    padding:15px
}
.cat{
    padding:10px;
    margin:15px 0 8px;
    background:#111;
    color:var(--glow);
    font-weight:bold;
    border-right:4px solid var(--glow)
}
.btn{
    padding:14px;
    margin:6px 0;
    background:#161625;
    border-radius:10px;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:.3s;
    border:1px solid #222
}
.btn:hover{
    background:var(--main);
    transform:translateX(-5px)
}
.badge{
    font-size:.7rem;
    background:#ff4757;
    padding:2px 8px;
    border-radius:5px
}
.footer-rights{
    padding:15px;
    text-align:center;
    font-size:.85rem;
    border-top:1px solid #222
}
.footer-rights b{
    color:var(--glow)
}
.video-container{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#555;
    font-size:1.2rem
}
@media(max-width:900px){
    body{flex-direction:column}
    .sidebar{width:100%;height:100vh}
    .video-container{display:none}
}
</style>
</head>

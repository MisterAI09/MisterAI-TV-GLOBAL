        .cat { padding: 10px; font-size: 0.9rem; color: var(--glow); background: #111; margin: 15px 0 8px; border-right: 4px solid var(--glow); }
        .btn { padding: 14px; margin: 6px 0; background: #161625; border-radius: 10px; cursor: pointer; transition: 0.3s; font-size: 0.9rem; border: 1px solid #222; }
        .btn:hover { background: var(--main); }
        .btn.active { background: var(--glow); color: #000; font-weight: bold; }
        .footer { padding: 20px; text-align: center; font-size: 0.85rem; border-top: 1px solid #222; }
        .footer b { color: var(--glow); }
        .video-container { flex: 1; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; background: #000; }
        @media (max-width: 900px) { body { flex-direction: column-reverse; } .sidebar { width: 100%; height: 45vh; } }

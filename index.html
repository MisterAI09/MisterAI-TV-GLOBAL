*{box-sizing:border-box}
body{

    height:100vh;
    overflow:hidden;

/* ÿÆŸÑŸÅŸäÿ© ŸÖÿ™ÿ≠ÿ±ŸÉÿ© ÿ®ÿ£ŸÑŸàÿßŸÜ ÿ¨ŸÖŸäŸÑÿ© */
.bg-animation {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.gradient-bg {
    position: absolute;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, 
        var(--color1), 
        var(--color2), 
        var(--color3), 
        var(--color4),
        var(--color5));
    opacity: 0.15;
    animation: rotateGradient 30s linear infinite;
}

@keyframes rotateGradient {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

/* ŸÖŸàÿ¨ÿßÿ™ ŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
.waves {
    position: absolute;
    width: 100%;
    height: 100%;
}

.wave {
    position: absolute;
    width: 300%;
    height: 300%;
    background: radial-gradient(circle, 
        rgba(255,107,139,0.1) 0%, 
        rgba(106,90,249,0.08) 25%, 
        rgba(0,212,255,0.06) 50%, 
        rgba(0,245,160,0.04) 75%, 
        transparent 100%);
    animation: waveMove 20s linear infinite;
}

.wave:nth-child(1) {
    top: -100%;
    left: -100%;
    animation-delay: 0s;
}

.wave:nth-child(2) {
    top: -100%;
    left: -100%;
    animation-delay: -5s;
    animation-duration: 25s;
    opacity: 0.7;
}

.wave:nth-child(3) {
    top: -100%;
    left: -100%;
    animation-delay: -10s;
    animation-duration: 30s;
    opacity: 0.5;
}

@keyframes waveMove {
    0% {
        transform: translate(0, 0) rotate(0deg);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

/* ÿ¨ÿ≥ŸäŸÖÿßÿ™ ŸÖÿ™ÿ≠ÿ±ŸÉÿ© */
.particles {
    position: absolute;
    width: 100%;
    height: 100%;
}

.particle {
    position: absolute;
    border-radius: 50%;
    background: var(--color3);
    animation: float 15s infinite linear;
    box-shadow: 0 0 20px currentColor;
}

.particle:nth-child(5n) {
    background: var(--color1);
    color: var(--color1);
}
.particle:nth-child(5n+1) {
    background: var(--color2);
    color: var(--color2);
}
.particle:nth-child(5n+2) {
    background: var(--color3);
    color: var(--color3);
}
.particle:nth-child(5n+3) {
    background: var(--color4);
    color: var(--color4);
}
.particle:nth-child(5n+4) {
    background: var(--color5);
    color: var(--color5);
}

@keyframes float {
    0% {
        transform: translateY(100vh) translateX(0) scale(0.5);
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    90% {
        opacity: 1;
    }
    100% {
        transform: translateY(-100px) translateX(100px) scale(1.5);
        opacity: 0;
    }
}

/* ÿÆÿ∑Ÿàÿ∑ ŸÖÿ∂Ÿäÿ¶ÿ© */
.glow-lines {
    position: absolute;
    width: 100%;
    height: 100%;
}

.glow-line {
    position: absolute;
    height: 1px;
    background: linear-gradient(90deg, 
        transparent, 
        var(--color3), 
        transparent);
    box-shadow: 0 0 10px var(--color3),
                0 0 20px var(--color3),
                0 0 30px var(--color3);
    animation: lineGlow 8s infinite linear;
}

@keyframes lineGlow {
    0%, 100% {
        opacity: 0;
        transform: translateX(-100%);
    }
    10%, 90% {
        opacity: 1;
    }
    50% {
        opacity: 0.8;
    }
}

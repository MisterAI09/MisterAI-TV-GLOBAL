<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>MisterAI TV GLOBAL 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">

<style>
:root{
    --main:#4834d4;
    --glow:#00cec9;
    --bg:#050505;
}
*{box-sizing:border-box}
body{
    margin:0;
    background:var(--bg);
    color:#fff;
    font-family:'Cairo',sans-serif;
    display:flex;
    height:100vh;
    overflow:hidden
}
.sidebar{
    width:360px;
    background:#0a0a0a;
    border-left:2px solid var(--main);
    display:flex;
    flex-direction:column
}
.brand{
    padding:25px 10px;
    border-bottom:2px solid var(--main);
    text-align:center
}
.logo svg{
    width:220px;
}
.logo text{
    font-weight:900;
    fill:white;
    filter:drop-shadow(0 0 10px var(--glow));
}
.logo .sub{
    font-size:14px;
    fill:var(--glow);
}
.list{
    flex:1;
    overflow-y:auto;
    padding:15px
}
.cat{
    margin:15px 0 8px;
    padding:10px;
    background:#111;
    color:var(--glow);
    font-weight:bold;
    border-right:4px solid var(--glow)
}
.btn{
    padding:14px;
    margin:6px 0;
    background:#161625;
    border-radius:10px;
    cursor:pointer;
    display:flex;
    justify-content:space-between;
    align-items:center;
    transition:.3s;
    border:1px solid #222
}
.btn:hover{
    background:var(--main);
    transform:translateX(-5px)
}
.badge{
    font-size:.7rem;
    background:#ff4757;
    padding:2px 8px;
    border-radius:5px
}
.footer-rights{
    padding:15px;
    text-align:center;
    font-size:.85rem;
    border-top:1px solid #222
}
.footer-rights b{color:var(--glow)}
.video-container{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#555;
    font-size:1.2rem
}
@media(max-width:900px){
    body{flex-direction:column}
    .sidebar{width:100%;height:100vh}
    .video-container{display:none}
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="brand">
        <!-- LOGO -->
        <div class="logo">
            <svg viewBox="0 0 400 120">
                <text x="200" y="55" font-size="42" text-anchor="middle">
                    MISTERAI TV
                </text>
                <text x="200" y="90" class="sub" text-anchor="middle">
                    GLOBAL STREAMING 2026
                </text>
            </svg>
        </div>
    </div>

    <div class="list" id="channels"></div>

    <div class="footer-rights">
        تطوير وبرمجة <b>MisterAI</b><br>© 2026
    </div>
</div>

<div class="video-container">
    اختر قناة → سيتم فتحها خارج الموقع
</div>

<script>
// فك التشفير
const decode = s => atob(s);

{c:"beIN MAX",n:"beIN MAX 1 FHD",u:"aHR0cDovL2ZyLm90dHYucHJvL2xpdmUvNDQ3NjY0NzE4ODQwNzE1OS80NDc2NjQ3MTg4NDA3MTU5LzQzMjkwMy5tM3U4"},

];

const list=document.getElementById("channels");
let last="";

channels.forEach(ch=>{
    if(ch.c!==last){
        const d=document.createElement("div");
        d.className="cat";
        d.textContent=ch.c;
        list.appendChild(d);
        last=ch.c;
    }
    const b=document.createElement("div");
    b.className="btn";
    b.innerHTML=`<span>${ch.n}</span><span class="badge">LIVE</span>`;
    b.onclick=()=>window.open(decode(ch.u),"_blank");
    list.appendChild(b);
});
</script>

</body>
</html>

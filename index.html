    const main = document.getElementById('main');
    const ovl = document.getElementById('ovl');
    const list = document.getElementById('list');

    function init() {
        let last = "";
        db.forEach(ch => {
            if(ch.c !== last) {
                const h = document.createElement('div'); h.className='category'; h.innerText=ch.c; list.appendChild(h); last=ch.c;
            }
            const d = document.createElement('div');
            d.className = 'item';
            d.innerHTML = `<span>${ch.n}</span> <span class="badge">Live</span>`;
            d.onclick = () => play(ch, d);
            list.appendChild(d);
        });
    }

    function play(ch, el) {
        document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        main.pause(); main.style.display = 'none'; ovl.style.display = 'flex';
        document.getElementById('ovl-name').innerText = ch.n;
        
        document.getElementById('go').onclick = () => {
            const w = window.open("", "_blank", "width=900,height=550");
            w.document.write(`
                <html><head><title>MisterAI | ${ch.n}</title>
                <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"><\/script>
                <style>body{margin:0;background:#000;} video{width:100%;height:100vh;}<\/style>
                </head><body>
                <video id="v" controls autoplay></video>
                <script>
                    const v = document.getElementById('v');
                    if(Hls.isSupported()){ const h = new Hls(); h.loadSource('${ch.u}'); h.attachMedia(v); }
                    else { v.src = '${ch.u}'; }
                <\/script></body></html>
            `);
        };
    }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.item').forEach(i => i.style.display = i.innerText.toLowerCase().includes(q)?'flex':'none');
    }

    init();
</script>

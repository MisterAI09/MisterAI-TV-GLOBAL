<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>MisterAI TV GLOBAL 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main: #4834d4; --glow: #00cec9; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Cairo', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* شعار MisterAI المتحرك واللامع */
        .brand-header { width: 100%; padding: 40px 0; text-align: center; background: linear-gradient(to bottom, #111, #050505); border-bottom: 3px solid var(--main); margin-bottom: 30px; }
        .logo-text { 
            font-size: 3rem; font-weight: 900; color: #fff; text-transform: uppercase;
            text-shadow: 0 0 15px var(--main), 0 0 30px var(--glow);
            animation: pulseGlow 1.5s infinite alternate;
            display: inline-block;
        }
        @keyframes pulseGlow {
            from { text-shadow: 0 0 15px var(--main), 0 0 30px var(--glow); transform: scale(1); }
            to { text-shadow: 0 0 25px var(--glow), 0 0 50px #fff; transform: scale(1.05); }
        }

        .container { width: 90%; max-width: 1200px; display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; padding-bottom: 100px; }
        
        .cat-title { grid-column: 1 / -1; padding: 15px; background: #111; color: var(--glow); border-right: 5px solid var(--glow); margin-top: 20px; font-weight: bold; }
        
        .channel-card { 
            background: #161625; border: 1px solid #222; padding: 20px; border-radius: 12px; 
            text-align: center; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
        }
        .channel-card:hover { background: var(--main); transform: translateY(-5px); border-color: var(--glow); box-shadow: 0 5px 20px rgba(72, 52, 212, 0.4); }
        .channel-card b { display: block; margin-bottom: 10px; font-size: 1rem; }
        .play-hint { font-size: 0.7rem; color: var(--glow); text-transform: uppercase; letter-spacing: 1px; }

        /* حقوق MisterAI في الأسفل */
        .footer { position: fixed; bottom: 0; width: 100%; background: #0a0a0a; padding: 15px; text-align: center; border-top: 2px solid var(--main); font-size: 0.9rem; }
        .footer b { color: var(--glow); text-shadow: 0 0 5px var(--glow); }
    </style>
</head>
<body>

<div class="brand-header">
    <div class="logo-text">MISTERAI TV</div>
    <p style="color: #666; margin-top: 10px;">اضغط على القناة للتشغيل في نافذة مستقلة</p>
</div>

<div class="container" id="grid"></div>

<div class="footer">
    جميع الحقوق محفوظة © 2026 | تطوير وبرمجة <b>MisterAI</b>
</div>

<script>
    const channels = [
        // beIN MAX
        { n: "beIN Max 1 4K", u: "http://fr.ottv.pro/live/4476647188407159/4476647188407159/432904.m3u8", c: "beIN MAX - CAN" },
        { n: "beIN Max 1 FHD", u: "http://fr.ottv.pro/live/4476647188407159/4476647188407159/432903.m3u8", c: "beIN MAX - CAN" },
        { n: "beIN Max 2 4K", u: "http://fr.ottv.pro/live/4476647188407159/4476647188407159/432900.m3u8", c: "beIN MAX - CAN" },
        { n: "beIN Max 3 HD", u: "http://fr.ottv.pro/live/4476647188407159/4476647188407159/432894.m3u8", c: "beIN MAX - CAN" },
        { n: "beIN Max 4 SD", u: "http://fr.ottv.pro/live/4476647188407159/4476647188407159/432889.m3u8", c: "beIN MAX - CAN" },
        // Algeria
        { n: "PRG National DZ", u: "http://fr.ottv.pro/live/4476647188407159/4476647188407159/432888.m3u8", c: "ALGERIA" },
        // beIN Premium
        { n: "beIN Sport 1", u: "http://135.125.109.73:9000/beinsport1_.m3u8", c: "beIN PREMIUM" },
        { n: "beIN Sport 2", u: "http://135.125.109.73:9000/beinsport2_.m3u8", c: "beIN PREMIUM" },
        { n: "beIN Sport 3", u: "http://135.125.109.73:9000/beinsport3_.m3u8", c: "beIN PREMIUM" },
        { n: "beIN Sport 4", u: "http://135.125.109.73:9000/beinsport4_.m3u8", c: "beIN PREMIUM" },
        { n: "beIN Sport 5", u: "http://135.125.109.73:9000/beinsport5_.m3u8", c: "beIN PREMIUM" },
        { n: "beIN Sport 6", u: "http://135.125.109.73:9000/beinsport6_.m3u8", c: "beIN PREMIUM" },
        { n: "beIN Sport 7", u: "http://135.125.109.73:9000/beinsport7_.m3u8", c: "beIN PREMIUM" },
        { n: "beIN Sport 8", u: "http://135.125.109.73:9000/beinsport8_.m3u8", c: "beIN PREMIUM" },
        { n: "beIN Sport 9", u: "http://135.125.109.73:9000/beinsport9_.m3u8", c: "beIN PREMIUM" }
    ];

    const grid = document.getElementById('grid');
    let lastC = "";

    channels.forEach(ch => {
        if(ch.c !== lastC) {
            const h = document.createElement('div'); h.className='cat-title'; h.innerText=ch.c; grid.appendChild(h); lastC=ch.c;
        }
        const card = document.createElement('div');
        card.className = 'channel-card';
        card.innerHTML = `<b>${ch.n}</b><span class="play-hint">تشغيل خارجي  externe</span>`;
        
        card.onclick = () => {
            const win = window.open("", "_blank");
            win.document.write(`
                <html><head><title>MisterAI Player | ${ch.n}</title><script src="https://cdn.jsdelivr.net/npm/hls.js@latest"><\/script></head>
                <body style="margin:0;background:#000;">
                    <video id="v" controls autoplay style="width:100%;height:100vh;"></video>
                    <script>
                        if(Hls.isSupported()){ var h = new Hls(); h.loadSource('${ch.u}'); h.attachMedia(document.getElementById('v')); }
                    <\/script>
                </body></html>
            `);
        };
        grid.appendChild(card);
    });
</script>
</body>
</html>
